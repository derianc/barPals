name: Install Pods on macOS

on:
  workflow_dispatch:

jobs:
  pod-install:
    runs-on: macos-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 🍎 Install Pods
        run: pod install --repo-update
        working-directory: ios

      - name: 📦 Upload Pod-installed iOS folder
        uses: actions/upload-artifact@v4
        with:
          name: ios-after-pods
          path: ios
