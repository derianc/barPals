name: Expo Prebuild iOS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  prebuild-ios:
    runs-on: macos-13

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“ Install dependencies
        run: npm install

      - name: ðŸ› ï¸ Run Expo prebuild for iOS
        run: npx expo prebuild --platform ios --non-interactive

      - name: ðŸ©¹ Inject use_modular_headers! into Podfile
        run: |
          PODFILE="ios/Podfile"
          if grep -q "target 'BarPals'" "$PODFILE"; then
            echo "âœ… Found target, injecting use_modular_headers!"
            sed -i '' "/target 'BarPals'/a\\
              \ \ use_modular_headers!
            " "$PODFILE"
          else
            echo "âŒ target 'BarPals' not found"
            cat "$PODFILE"
            exit 1
          fi

      - name: ðŸ”§ Force use_frameworks dynamic linkage
        run: |
          PODFILE="ios/Podfile"
          sed -i '' 's/use_frameworks! :linkage => .*/use_frameworks! :linkage => :dynamic/' "$PODFILE"
          echo "ðŸ“„ Podfile after patch:"
          cat "$PODFILE"

      - name: ðŸ’Ž Install CocoaPods CLI
        run: sudo gem install cocoapods

      - name: ðŸ“¦ Install iOS Pods
        run: cd ios && pod install

      - name: ðŸ“¤ Upload ios/ directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-prebuild
          path: ios/
