name: 🔁 Clean Rebuild iOS with EAS (no Hermes patch)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  eas-ios-clean:
    name: 🧼 EAS Clean iOS Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧹 Remove stale Podfile.lock and Pods
        run: |
          rm -rf ios/Podfile.lock ios/Pods
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add ios/Podfile.lock ios/Pods || true
          git commit -m "chore: remove Podfile.lock and Pods to force clean EAS rebuild" || true
          git push || true

      - name: ⚙️ Setup Node & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🏗️ EAS Build (iOS clean)
        run: npx eas build --platform ios --profile preview --clear-cache --non-interactive

      - name: ✅ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-ios-artifacts
          path: dist
