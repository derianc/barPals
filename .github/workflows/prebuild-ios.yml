name: ğŸ” Clean Rebuild iOS and Push Podfile.lock

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  eas-ios-clean:
    name: ğŸ§¼ EAS Clean iOS Build & Push Podfile.lock
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¹ Remove stale Podfile.lock
        run: rm -f ios/Podfile.lock

      - name: âš™ï¸ Setup Node & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ“¥ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ—ï¸ Run clean EAS iOS build
        run: eas build --platform ios --profile preview --clear-cache --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”„ Commit regenerated Podfile.lock
        run: |
          git config user.name "EAS Bot"
          git config user.email "eas-ci@users.noreply.github.com"
          git add ios/Podfile.lock || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Update Podfile.lock after clean EAS build"
          git push
