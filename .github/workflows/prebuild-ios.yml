name: Expo Prebuild iOS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  prebuild-ios:
    runs-on: macos-13

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Run Expo prebuild for iOS
        run: npx expo prebuild --platform ios --non-interactive

      - name: ğŸ’ Install CocoaPods CLI
        run: sudo gem install cocoapods

      - name: ğŸ“¦ Install iOS Pods
        run: |
          cd ios
          pod install

      - name: ğŸ“¤ Upload ios/ directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-prebuild
          path: ios/
