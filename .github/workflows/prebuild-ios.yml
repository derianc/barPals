name: 🔁 Clean Rebuild iOS and Push Podfile.lock

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  eas-ios-clean:
    name: 🧼 EAS Clean iOS Build & Push Podfile.lock
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧹 Remove stale Podfile.lock
        run: rm -f ios/Podfile.lock

      - name: ⚙️ Setup Node & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 📥 Install EAS CLI
        run: npm install -g eas-cli

      - name: 🏗️ Run clean EAS iOS build
        run: eas build --platform ios --profile preview --clear-cache --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: 🔄 Commit regenerated Podfile.lock
        run: |
          git config user.name "EAS Bot"
          git config user.email "eas-ci@users.noreply.github.com"
          git add ios/Podfile.lock || true
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 Update Podfile.lock after clean EAS build"
          git push
