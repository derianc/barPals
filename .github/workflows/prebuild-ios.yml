name: ğŸ” Clean Rebuild iOS and Push Updated Pods

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  eas-ios-clean:
    name: ğŸ§¼ EAS Clean iOS Build & Push iOS Folder
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to push back

      - name: ğŸ§¹ Remove stale Podfile.lock and Pods
        run: |
          rm -rf ios/Podfile.lock ios/Pods

      - name: âš™ï¸ Setup Node & Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ“¥ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ—ï¸ Run clean EAS iOS build (no cache)
        run: npx eas build --platform ios --profile preview --clear-cache --non-interactive

      - name: ğŸ”„ Commit updated iOS folder (lockfile and Pods)
        run: |
          git config user.name "EAS Bot"
          git config user.email "eas-ci@users.noreply.github.com"
          git add ios/Podfile.lock ios/Pods || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Rebuilt iOS folder and regenerated Podfile.lock"
          git push
