name: Expo Prebuild iOS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  prebuild-ios:
    runs-on: macos-13

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📁 Install dependencies
        run: npm install

      - name: 🛠️ Run Expo prebuild for iOS
        run: npx expo prebuild --platform ios --non-interactive

      - name: 🩹 Inject use_modular_headers! into Podfile
        run: |
          PODFILE="ios/Podfile"
          if grep -q "target 'BarPals'" "$PODFILE"; then
            sed -i '' "/target 'BarPals'/a\\
            \ \ use_modular_headers!
            " "$PODFILE"
          else
            echo "❌ Target not found in Podfile"
            cat "$PODFILE"
            exit 1
          fi

      - name: 💎 Install CocoaPods CLI
        run: sudo gem install cocoapods

      - name: 📦 Install iOS Pods
        run: cd ios && pod install

      - name: 📤 Upload ios/ directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-prebuild
          path: ios/
